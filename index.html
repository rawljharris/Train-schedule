<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <header class="jumbotron-fluid">
        <div class="container-fluid text-center">
            <h1 class="display-4">Train Schedule</h1>
            <div>

    </header>
    
    <main class="container-fluid">
        <div class="card-body"><h4 class="card-header success">Current Train Schedule</h4>
            <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" type="text" id="trainname-input"  />
                  </div>
                  
                  <div class="form-group">
                    <label for="role-input">Destination</label>
                    <input class="form-control" type="text" id="destination-input"  />
                  </div>
                  
                  <div class="form-group">
                    <label for="start-input">First Train Time (hh:mm military time)</label>
                    <input class="form-control" id="firsttrain-input" />
                    
                  </div>
                  
                  <div class="form-group">
                    <label for="rate-input">Frequency(minutes)</label>
                    <input class="form-control" type="number" id="frequency-input"/>
                  </div>
                  <section class="col-6 col-md-12">
                  <div class="card-body">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

                    

                     <table class="table">   
                         <thead>
                                <tr>
                                  <th scope="col">Train Name</th>
                                  <th scope="col">Destination</th>
                                  <th scope="col">Frequency (min)</th>
                                  <th scope="col">Next Arrival</th>
                                  <th scope="col">Minutes Away</th>
                                  
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                </table>



                  </div>
                
                </section>

        </div>

    



    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="timetracker.js"></script>
</body>

</html>
